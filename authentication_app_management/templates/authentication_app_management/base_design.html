
<!DOCTYPE HTML>
<html>
<head>
<title> test </title>
<meta charset="UTF8"/>
<style>

       
        body {
            background-color: #f8f9fa;
        }

      

        input[type="text"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 18px;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
 


</style>
</head>
<body>
{% block content %}
{% endblock content %}
</body>
</html>
